<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 A</title>
</head>
<body>
     <script type="text/javascript">
        let nombre=prompt("Ingrese su nombre");
        let apellido=prompt("Ingrese su apellido");
        let estado = prompt("Ingrese su estado civil");
        let edad= prompt("Ingrese su edad");
        let fecha= prompt("Ingrese fecha de nacimiento");
        let dni= prompt("Ingrese su DNI");
        let contra=prompt("Ingrese la contraseña para mostrar los datos:");
        if (contra=="minombre") {
             document.write("Nombres:"+nombre+"<br>");
        document.write("Apellidos:"+apellido+"<br>");
        document.write("Estado civil:"+estado+"<br>");
        document.write("Edad:"+edad+"<br>");
        document.write("Fecha de nacimiento:"+fecha+"<br>");
        document.write("DNI:"+dni+"<br>");
        alert("Sus datos han sido impresos");
            
        }
        else
           alert("Contraseña incorrecta");
       

    </script>
    
</body>
</html>
