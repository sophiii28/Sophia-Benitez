<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript"> 
        let n1=prompt("Ingrese un numero para realizar calculos");
        let n2=prompt("Ingrese otro numero");
        var suma=parseInt(n1)+parseInt(n2);
        var resta=parseInt(n1)-parseInt(n2);
        var multiplicacion=parseInt(n1)*parseInt(n2);
        var division=parseInt(n1)/parseInt(n2);
        document.write("Suma:"+suma+"<br>");
        document.write("Resta:"+resta+"<br>");
        document.write("Multiplicacion:"+multiplicacion+"<br>");
        document.write("Division:"+division+"<br>");

    </script>
    
</body>
</html>
